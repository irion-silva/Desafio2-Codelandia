<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JordanShoes</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- Cabeçalho -->
        <header>
            <div class=" div-oferta d-flex justify-content-center align-items-center">
                <h6>Ganhe R$ 10,00 de desconto no frete</h6>
            </div>

            <div class="div-nome-site d-flex justify-content-center align-items-center">
                <h5>JordanShoes</h5>
            </div>

            <div class="div-banner d-flex flex-column justify-content-center">
                <h3>A melhor loja de Jordan</h3>
                <h5>O tênis Jordan é fruto de uma velha e forte parceria
                    entre a
                    Nike e o jogador Michael Jordan.</h5>
            </div>
        </header>
        <!-- Fim do Cabeçalho -->

        <!-- Conteúdos -->
        <main>
            <!-- Título do destaques -->
            <div class="destaques d-flex flex-column justify-content-center align-items-center">
                <h4>Destaques</h4>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo
                    limitado.</p>
            </div>
            <!-- Fim Título do destaques -->

            <!-- Catálogo -->
            <div class="catalogo d-flex justify-content-center flex-wrap">
                <div class="card" style="flex-basis: 22%;">
                    <img src="assets/img/1.png" class="card-img-top" alt="Tênis Nike Air Jordan 1 Mid SE Dutch Green">
                </div>
            
                <div class="card" style="flex-basis: 22%;">
                    <img src="assets/img/2.png" class="card-img-top" alt="Tênis Nike Air Jordan 1 Zoom Air CMFT">
                </div>
            
                <div class="card" style="flex-basis: 22%;">
                    <img src="assets/img/3.png" class="card-img-top" alt="Tênis Nike Air Jordan 1 High Court Purple">
                </div>
            
                <div class="card" style="flex-basis: 22%;">
                    <img src="assets/img/4.png" class="card-img-top" alt="Tênis Nike Air Jordan 1 Mid Light Smoke Grey">
                </div>
            
                <div class="card" style="flex-basis: 22%;">
                    <img src="assets/img/5.png" class="card-img-top" alt="Tênis Nike Air Jordan 1 Mid Black/White Noble Red">
                </div>
            
                <div class="card" style="flex-basis: 22%;">
                    <img src="assets/img/6.png" class="card-img-top" alt="Tênis Nike Air Jordan 1 Mid Bright Citrus">
                </div>
            
                <div class="card" style="flex-basis: 22%;">
                    <img src="assets/img/7.png" class="card-img-top" alt="Tênis Nike Air Jordan 1 Mid White Camo">
                </div>
            
                <div class="card" style="flex-basis: 22%;">
                    <img src="assets/img/8.png" class="card-img-top" alt="Tênis Nike Air Jordan 1 Mid Carbon Fiber All Star">
                </div>
            </div>            
                <!-- Fim do Catálogo -->

            </div>
            <!-- Fim dos conteúdos -->
        </main>

        <!-- Rodapé -->
        <footer>
            <div class="rodape d-flex justify-content-center align-items-center">
                <p class="text-center">Todos os direitos reservados</p>
            </div>
        </footer>
        <!-- Fim do rodapé -->
    </body>
</html>
